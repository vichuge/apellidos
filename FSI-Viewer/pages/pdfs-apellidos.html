	<script>
		console.log("Iniciando script");
		const Letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'Ñ', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'];
		const ClaseColor = ['button-green', 'button-orange', 'button-magenta', 'button-blue', 'button-purple'];

		const table = document.querySelector('table');
		const tbody = document.createElement('tbody');
		table.appendChild(tbody);

		for (let i = 0; i < Letras.length; i++) {
			console.log(i, Letras[i]);
			if (i % 5 === 0) {
				const tr = document.createElement('tr');
				tbody.appendChild(tr);
			}
			const tr = tbody.lastElementChild;
			console.log(tr);
			const td = document.createElement('td');
			const button = document.createElement('button');
			button.textContent = Letras[i];
			button.className = `button-general ${ClaseColor[i % ClaseColor.length]}`;
			button.onclick = () => {
				window.location.href = `pdf-apellidos-empiezan-con.html?letra=${Letras[i]}&color=${ClaseColor[i % ClaseColor.length]}`;
			};
			td.appendChild(button);
			tr.appendChild(td);
		}
	</script>
